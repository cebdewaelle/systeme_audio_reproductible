nom_de_la_pipeline:
  target_extension: mp3, wav
  operations:
    reverb:
      source: banshee_one_scream.wav
      output: banshee_one_scream_reverb.wav
    overlay:
      source: birds.mp3
      sound_effect: rock_one.mp3
      position: 30000 # milliseconds
      output: birds_overlayed.mp3
    fade-out:
      source: birds_overlayed.mp3
      from: 32000 
      to: 32001
      gain: 0
      out: birds_overlayed_fade.mp3
